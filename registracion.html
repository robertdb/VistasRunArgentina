<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  </head>

  <body>

    <div class="barranav" style="position:fixed; top:2vh; left:2%; right:2%; border-bottom:1px solid black;
    ">

      <a href="" class="logonav">

        <img src="img/logo.png" style="width:24vw; display:block; margin: 1vh auto;" alt="">

      </a>

    </div>

    <div class="main" style="margin: 4vh auto; text-align: center;">

      <div class="section">

      <form class="form-label form-js-label">
        <fieldset>
          <input id="name" name="name" type="text" autocomplete="off" required />
          <label for="name">Nombre</label>
        </fieldset>
        <fieldset>
          <input id="surname" name="surname" type="text" autocomplete="off" required />
          <label for="surname">Apellido</label>
        </fieldset>
        <fieldset>
          <input id="username" name="username" type="text" autocomplete="off" />
          <label for="username">Username</label>
        </fieldset>
        <fieldset>
          <input id="email" name="email" type="email" autocomplete="off" />
          <label for="email">E-Mail</label>
        </fieldset>
        <fieldset>
          <input id="password" name="password" type="password" autocomplete="off" />
          <label for="password">Contraseña</label>
        </fieldset>
        <fieldset>
          <input id="password_confirm" name="password_confirm" type="password" autocomplete="off" />
          <label for="password_confirm">Repetí tu contraseña</label>
        </fieldset>
        <fieldset>
          <label for="date"></label>
          <input id="date" name="date" type="date" autocomplete="off" />
        </fieldset>

      <div class="radio-male">
            <label for="male">Hombre
            <input type="radio" name="gender" id="male" value="0"></label>
      </div>

      <div class="radio-female">
            <label for="female">Mujer
            <input type="radio" name="gender" id="female" value="0"></label>
      </div>

          </div>


      </form>
    </div>
  </div>
  <script src="js/form.js" type="text/javascript"></script>
  <script src="https://sivan.github.io/codebar.js/dist/codebar.js"></script>
  </body>
